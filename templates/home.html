<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>ホーム - food navi</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>

</head>

<body>

    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <a href="/calclator/" class="navbar-brand col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">カロリー計算をしてみる！</h4>
                        <p class="text-muted">自分が食べたカロリーを入力してどれくらいの運動をしたらいいかみてみよう！</p>
                    </a>
                <ur>
                    <a href="/favorites/" class="navbar-brand col-sm-8 offset-md-1 py-4">
                        <h4 class="text-white">お気に入りのレシピを表示する！</h4>
                        <p class="text-muted">自分がいいねしたレシピの一覧を振り返ってみよう！</p>
                    </a>
                </ur>
            
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                        viewBox="-100 -100 200 300">
                        <path d="M 0,30c 50,-50 50,50 100,20c -50,50 -50,-50 -100,20" fill="rgb(235, 161, 184)"
                            id="une">
                            <animate attributeType="XML" attributeName="d" dur="1s"
                                values="M 0,30c 50,-50 50,50 100,20c -50,50 -50,-50 -100,20;M 0,30c 50,50 50,-50 100,40c -50,-50 -50,50 -100,0;M 0,30c 50,-50 50,50 100,20c -50,50 -50,-50 -100,20;"
                                repeatCount="indefinite" />
                        </path>
                        <use xlink:href="#une" transform="rotate(30,0,50)" />
                        <use xlink:href="#une" transform="rotate(60,0,50)" />
                        <use xlink:href="#une" transform="rotate(90,0,50)" />
                        <use xlink:href="#une" transform="rotate(120,0,50)" />
                        <use xlink:href="#une" transform="rotate(150,0,50)" />
                        <use xlink:href="#une" transform="rotate(180,0,50)" />
                        <use xlink:href="#une" transform="rotate(210,0,50)" />
                        <use xlink:href="#une" transform="rotate(240,0,50)" />
                        <use xlink:href="#une" transform="rotate(270,0,50)" />
                        <use xlink:href="#une" transform="rotate(300,0,50)" />
                        <use xlink:href="#une" transform="rotate(330,0,50)" />
                    </svg>
                    <strong>かろナビ！</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">料理名を入れてね！</h1>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="キーワードを入力">
                        <button class="btn btn-outline-success" type="button" id="button-addon2"><i
                                class="fas fa-search"></i>検索</button>
                    </div>
                    <p>
                        <a href="#" class="btn btn-primary my-2">ロードする！</a>
                        <a href="#" class="btn btn-secondary my-2">書き直す！</a>
                    </p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
                    {{ range .cooking }}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src={{ .Image }}
                                width="100%" height="100%" fill="#55595c">
                            <div class="card-body">
                                <p id ="title1" class="card-text">
                                    <strong>{{ .Title }}</strong>
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-secondary">レシピを見る！</button>
                                        <button type="button" class="btn btn-sm btn-warning ">いいね！</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">koregasyskennoseisakubutudayo!</p>
            <p class="mb-0">e? sousukodogamitemitaitte?<a href="/">git-hubnorinkuhakokodayo!</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
